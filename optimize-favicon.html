<!DOCTYPE html>
<html>
<head>
    <title>Optimize Favicon</title>
</head>
<body>
    <h2>Optimize Your Favicon</h2>
    <canvas id="canvas" width="64" height="64" style="border: 1px solid black;"></canvas>
    <br><br>
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <button onclick="downloadOptimized(32)">Download 32x32</button>
    <button onclick="downloadOptimized(64)">Download 64x64</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img = new Image();
                    img.onload = function() {
                        // Draw with better quality
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        
        function downloadOptimized(size) {
            if (!img) {
                alert('Please select an image first!');
                return;
            }
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            tempCtx.drawImage(img, 0, 0, size, size);
            
            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favicon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
